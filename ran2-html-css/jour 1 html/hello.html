<!-- Doctype sert à définir la version HTML utilisée, ici HTML5 -->
<!DOCTYPE html>
<!-- Le document doit avoir des balises html (ouvrant/fermant) qui contiennent tout le document (rien en dehors) -->
<html>
<!-- head : partie cachée du document, qui sert à définir ses propriétés -->

<head>
  <!-- Description cachée du méta données du document -->
  <!-- Décrit l'encodage du texte -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <meta name="description" content="Texte descriptif pour les moteurs de recherche">

  <!-- Peut contenir des références vers d'autres fichiers, styles ou scripts -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<!-- body : partie affichée du document, qui contient le code HTML de la page -->

<body>
  <!-- Ici on peut coder la page -->
  <h1>Titre du texte</h1>
  <!-- Il existe plusieurs balises qui décrivent la sémantique (signification) du contenu de la page -->
  <p>Paragraphe du texte</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les selecteurs simple en CSS</title>

  <link rel="stylesheet" href="css/selecteurs.css">
</head>

<body>

  <h1>Les sélecteurs simples en CSS</h1>

  <h2>Sélectionner par la balise</h2>

  <!-- un id est toujours unique dans la page -->
  <p id="monId">Sélection par un ID</p>

  <!-- une classe peut cibler plusieurs éléments -->
  <p class="maClasse">Sélection par une classe</p>


  <h2>Henry Pot d'beurre</h2>
  <p>Ma <span class="maClasse">super</span> <a href="#">phrase</a></p>

  texte en dehors du paragraphe <a class="maClasse" href="#">avec un lien</a>

  <form method="GET" action="#">
    <input type="email" name="email">
    <button type="submit">Envoyer</button>

  </form>

</body>

</html>
